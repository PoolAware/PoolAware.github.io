<!DOCTYPE html>
<html>
<body onload = "get()">
<p id="savedTest"> </p>
<p id="openedTest"> </p>
<input type="text" id="input"/>
<button onclick="save()"> SAVE </button>
 
 </body>
 
<script>

var storedItem = localStorage.getItem("storedItem);

function save(){

var Item = document.getElementById("input").value;
localStorage.setItem("storedItem", Item);
document.getElementById("savedText").innerHTML = Item + "SAVED";

}
function get(){

localStorage.getItem("storedItem");
document.getElementById("openedText").innerHTML = storedItem + "OPENED";

}
</script>
 <label for="Name">Name:</label>
<form action="/test">

  <input type="text" id="fname" name="fname" placeholder="Username"><br>
  <label for="lname">Password:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Password"><br><br>
  <input type="submit" value="Submit"> 
</form>
 <script>

  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
<h2>Demo JavaScript in Head</h2>

<p id="demo">A Paragraph</p>

</body>
</html>
